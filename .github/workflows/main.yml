

name: Build & Publish

on:

 push:

  branches:
   - main
   
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v1

   - name: SCP Files

     uses: appleboy/scp-action@master

     env:
 
      HOST: ${{ secrets.HOST }}

      USERNAME: ${{ secrets.USERNAME }}

      PORT: 22

      PASSWORD: ${{ secrets.PASSWORD }}

     with:

      source: "./*"

      target: "/var/www/html/mywebsite/"


