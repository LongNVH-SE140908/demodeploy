

name: Build & Publish

on:

 push:

  branches:
   - main
   
jobs:
 build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        source: "long.txt"
        target: "test"
 
