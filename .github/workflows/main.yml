

name: Build & Publish

on:

 push:

  branches:
   - main
   
jobs:
 build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
    
      uses: ilCollez/ssh-scp-deploy@v1.1.0
      with:
       host:  ${{ secrets.HOST }} # "example.com"
       port: 22 # 22
       username: ${{ secrets.USERNAME }} # "user"
       password:  ${{ secrets.PASSWORD }} # "password"
       files: |
        *.json
        public
        dist
        lib/**/*.js
       remote-path: "/var/www/html"
       clean: true

 
